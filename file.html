<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">

  <title>教务管理文件汇编</title>

<body>

  <script>
      $(function($) {
          ditto.document_title= "教务管理文件汇编";

          ditto.index = "file/README.md";
          ditto.sidebar_file = "file/sidebar.md";
          ditto.github_repo = "nbcc";        // <------- EDIT ME!!
          ditto.highlight_code = true;       // <------- EDIT ME!!
          ditto.base_url = "https://github.com/fangrenfu/nbcc/edit/gh-pages";
          // run
          ditto.run();
      });
  </script>
